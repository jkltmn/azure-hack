apiVersion: apps/v1
kind: Deployment
metadata:
  name: userapi
  namespace: web-apis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userapi
  template:
    metadata:
      labels:
        app: userapi
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: userapi
        image: registryiwn0369.azurecr.io/user-java/user-api_1.0
        ports:
        - containerPort: 80
          name: userapi
        env:
        - name: SQL_USER
          value: "sqladminiWn0369"
        - name: SQL_PASSWORD
          value: "zM1lt3Gi7"
        - name: SQL_SERVER
          value: "sqlserveriwn0369.database.windows.net"
---
apiVersion: v1
kind: Service
metadata:
  name: userapi
  namespace: web-apis
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: userapi